<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>more</title>
		<link href="../static/css/mui.min.css" rel="stylesheet" />
		<link rel="../stylesheet" type="text/css" href="http://at.alicdn.com/t/font_2d9gf9alx3v26gvi.css" />
		<script src="../static/js/auto-size.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../static/css/music.css" />
	</head>
	<body>
		<div class="mui-content">
		    <div id="sliderSegmentedControl" class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
				<a class="mui-control-item mui-active" data-index='1' id="navBarHome">
					音乐
				</a>
				<a class="mui-control-item" data-index='2' id="navBarHome">
					视频
				</a>
				<a class="mui-control-item"  data-index='3' id="navBarThree">
					电台
				</a>
			</div>
		</div>
	</body>
	<script src="../static/js/mui.min.js"></script>
	<script type="text/javascript">
		var subpageArr = [{
				url: 'allpage/sub1.html',
				id: 'sub1.html',
				styles: {
					top: '44px',
					bottom: '0',
					width: "100%"
				}
			},
			{
				url: 'allpage/sub2.html',
				id: 'sub2.html',
				styles: {
					left: '100%',
					top: '44px',
					bottom: '0',
					width: "100%"
				}
			},
			{
				url: 'allpage/sub3.html',
				id: 'sub3.html',
				styles: {
					left: '200%',
					top: '44px',
					bottom: '0',
					width: "100%"
				}
			}
		]
		mui.init({
			subpages: subpageArr
		});
		mui('#sliderSegmentedControl').on('tap','.mui-control-item',function(e){
			var index = e.target.getAttribute('data-index');
			changSub(index)
		})
		function changSub(index) {
			var sub1 = plus.webview.getWebviewById('sub1.html');
			var sub2 = plus.webview.getWebviewById('sub2.html');
			var sub3 = plus.webview.getWebviewById('sub3.html');
			sub1.setStyle({left: (index - 1) * 100 + "%"});
			sub2.setStyle({left: (2 - index) * 100 + "%"});
			sub3.setStyle({left: (3 - index) * 100 + "%"});
		}
		mui.plusReady(function () {
			createView();
			view.close()
		})
		var view = null;
		// 创建原生View控件
		function createView(){
			view = new plus.nativeObj.View('test',{top:'0',left:'0px',height:'100%',width:'100%'});
			// 绘制矩形
			view.drawRect({color:'rgba(0,0,0,0.5)'}, {top:'0px',left:'0px',width:'100%',height:'100%'});
			view.show();
		}
	</script>
</html>
