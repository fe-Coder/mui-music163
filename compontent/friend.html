	<script src="../static/js/mui.min.js"></script>
	<script src="https://cdn.bootcss.com/vue/2.4.4/vue.min.js"></script>
	<script type="text/javascript">
		mui.init();
		var vm = new Vue({
			el: '#pullrefresh',
			data: {
				showSongFlag: true
			},
			methods: {
				/**
				 * 下拉刷新具体业务实现
				 */
				pulldownRefresh: function() {
					alert(1111)
					var self = this;
					self.getdata(true)
					setTimeout(function() {
						mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
					}, 3000);

				},
				//获取数据
				getdata: function(flag) {},
				showSong: function() {
					this.showSongFlag = this.showSongFlag ? false : true;
				}
			},
			mounted: function() {
				var self = this;
				mui.init({
					pullRefresh: {
						container: "#pullrefresh", //下拉刷新容器标识，querySelector能定位的css选择器均可，比如：id、.class等
						down: {
							style: 'circle', //必选，下拉刷新样式，目前支持原生5+ ‘circle’ 样式
							color: '#D33A31', //可选，默认“#2BD009” 下拉刷新控件颜色
							height: '50px', //可选,默认50px.下拉刷新控件的高度,
							range: '80px', //可选 默认100px,控件可下拉拖拽的范围
							offset: 0, //可选 默认0px,下拉刷新控件的起始位置
							callback: self.pulldownRefresh //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
						}
					}
				});
				mui('.mui-scroll-wrapper').scroll({
					scrollY: false, //是否竖向滚动
					scrollX: true, //是否横向滚动
					startX: 0, //初始化时滚动至x
					startY: 0, //初始化时滚动至y
					indicators: false, //是否显示滚动条
					deceleration: 0.0006, //阻尼系数,系数越小滑动越灵敏
					bounce: true //是否启用回弹
				});
			}
		})
	</script>
